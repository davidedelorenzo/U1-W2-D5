<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Amazon Page/assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
        <!--DIV CONTENENTE IL LOGO DELLA PAGINA-->
        <div id="logo">
            <div id="logo-img-container">
                <img src="Amazon Page/assets/images/logo.png" alt="">
            </div>
        </div>

        <!--DIV CONTENENTE GLI ELEMENTI DELLA NAVIGAZIONE DELLA PAGINA-->
        <nav id="navigation-bar">
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
        </nav>

        <!--DIV GENERALE - CONTENITORE PRINCIPALE DELL'INTERA PAGINA-->
        <div id="amazon-webpage-general-container">
            <section id="orange-banner">
                <p>Shop All Holiday Gift Cards</p>
            </section>

            <section id="holiday-gift-guides">
                <p>Holiday gift guides</p>
                <p>Be a go-gifter</p>
            </section>

            <section id="img-section-card">
                <div>
                    <span>Find the perfect gift</span>
                <a target="_blank" href="https://www.amazon.it/">Shop now</a>
                </div>
                
                <div class="img-containers">
                    <img src="Amazon Page/assets/images/img_1.jpg" alt="img 1">
                </div>

                <div class="img-containers">
                    <img src="Amazon Page/assets/images/img_2.jpg" alt="img 2">
                </div>

                <div class="img-containers">
                    <img src="Amazon Page/assets/images/img_3.jpg" alt="img 3">
                </div>

                <div class="img-containers">
                    <img src="Amazon Page/assets/images/img_4.jpg" alt="img 4">
                </div>
            </section>

            <section id="shop-gaming">
                <div id="container-img-shop-gaming">
                    <img src="Amazon Page/assets/images/img_9.png" alt="img 9">
                </div>

                <span>Play the gifting game</span>
                <a href="https://www.amazon.it/" target="_blank">Shop now</a>
            </section>

            <section id="shop-audio">
                <div>
                    <img src="Amazon Page/assets/images/img_10.png" alt="img 10">
                </div>

                <span>The sound of cheer</span>
                <a href="https://www.amazon.it/" target="_blank">Shop audio and accessories</a>
            </section>
        </div>


        <!--SEZIONE FINALE + FOOTER-->
        <section id="back-to-top">
            <a href="index.html">Back to top</a>
        </section>

        <!--FOOTER-->
        <footer>
            <div>
                <img src="Amazon Page/assets/images/logo.png" alt="Amazon Logo">
            </div>
        </footer>

    <script src="JS Exercises/D5.js"></script>
</body>
</html>
